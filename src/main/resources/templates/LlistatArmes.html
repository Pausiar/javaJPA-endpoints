<!DOCTYPE html>
<html lang="ca" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Armes - VALORANT</title>
    <link rel="stylesheet" type="text/css" href="/css/llistatGeneral.css">
    <link href="https://fonts.googleapis.com/css2?family=Tungsten:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

<header>
    <h1>ARMES</h1>
</header>

<main class="container">
    <div style="margin-bottom: 20px;">
        <a href="/" class="btn btn-secondary">‚Üê Tornar al menu</a>
    </div>

    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Nom</th>
            <th>Categoria</th>
            <th>Preu</th>
            <th>Descripcio</th>
            <th>Imatge</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="arma : ${armes}">
            <td th:text="${arma.id}"></td>
            <td th:text="${arma.nom}"></td>
            <td>
                <span class="badge badge-category" th:text="${arma.categoria}"></span>
            </td>
            <td>
                <span class="price" th:text="${#numbers.formatInteger(arma.preu, 0, 'COMMA')} + ' CR'"></span>
            </td>
            <td th:text="${arma.descripcio}"></td>
            <td>
                <img th:if="${arma.imatge}" th:src="${arma.imatge}" alt="Imatge de l'arma"/>
                <span th:if="${arma.imatge == null}" class="badge badge-secondary">Sense imatge</span>
            </td>
        </tr>
        </tbody>
    </table>
</main>
</body>
</html>
