<!DOCTYPE html>
<html lang="ca" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Agents - VALORANT</title>
    <link rel="stylesheet" type="text/css" href="/css/llistatGeneral.css">
    <link href="https://fonts.googleapis.com/css2?family=Tungsten:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

<header>
    <h1>AGENTS</h1>
</header>

<main class="container">
    <div style="margin-bottom: 20px;">
        <a href="/" class="btn btn-secondary">‚Üê Tornar al menu</a>
    </div>

    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Nom</th>
            <th>Rol</th>
            <th>Descripcio</th>
            <th>Imatge</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="personatge : ${personatges}">
            <td th:text="${personatge.id}"></td>
            <td th:text="${personatge.nom}"></td>
            <td>
                <span class="badge badge-role" th:text="${personatge.rol}"></span>
            </td>
            <td th:text="${personatge.descripcio}"></td>
            <td>
                <img th:if="${personatge.imatge}" th:src="${personatge.imatge}" alt="Imatge de l'agent"/>
                <span th:if="${personatge.imatge == null}" class="badge badge-secondary">Sense imatge</span>
            </td>
        </tr>
        </tbody>
    </table>
</main>
</body>
</html>
